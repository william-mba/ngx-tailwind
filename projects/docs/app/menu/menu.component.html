  <button tw-button size="lg" variant="secondary" class="rounded-full p-3" type="button" title="Toggle theme"
    (click)="toggleTheme()">
    <tw-icon size="lg" key="moon" source="heroicons" *ngIf="theme.isDark" />
    <tw-icon size="lg" key="sun" source="heroicons" *ngIf="!theme.isDark" />
  </button>
  <button tw-button size="lg" variant="secondary" class="rounded-full p-3" type="button" title="Scroll to top"
    (click)="scrollTop()">
    <tw-icon size="lg" key="arrow-up" source="heroicons" />
  </button>
  <button tw-button size="lg" variant="secondary" class="rounded-full p-3" type="button" title="Toggle menu"
    (click)="toggle()" *ngIf="!isLargeScreen()">
    <tw-icon size="lg" key="bars-3" source="heroicons" *ngIf="!open && !isLargeScreen()" />
    <tw-icon size="lg" key="x-mark" source="heroicons" *ngIf="open && !isLargeScreen()" />
  </button>
</div>
<!-- Shortcuts button -->
<button tw-button size="lg" variant="secondary" class="rounded-full p-3 z-40 fixed bottom-4 right-2" type="button"
  title="Shortcuts button" (click)="toggleShortcutsButton()">
  <tw-icon size="lg" *ngIf="shortcutsButtonIsOpen" key="minus" source="heroicons" />
  <tw-icon size="lg" *ngIf="!shortcutsButtonIsOpen" key="add" source="googlefonts" />
</button>
