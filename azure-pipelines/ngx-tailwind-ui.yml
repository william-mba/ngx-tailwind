trigger:
  paths:
    include:
      - projects/ngx-tailwind-ui/src/*

pool:
  name: Lab
  demands:
    - Agent.OS -equals Linux

resources:
  repositories:
    - repository: template
      name: DevOps/Template
      type: git

parameters:
  - name: RunSetup
    type: boolean
    default: true
  - name: RunBuild
    type: boolean
    default: true
  - name: RunTests
    type: boolean
    default: true

variables:
  - ${{ if eq(variables['Build.SourceBranchName'], 'master') }}:
      - group: ngx-tailwind-master
  - ${{ elseif eq(variables['Build.SourceBranchName'], 'next') }}:
      - group: ngx-tailwind-next
  - ${{ elseif eq(variables['Build.SourceBranchName'], 'release') }}:
      - group: ngx-tailwind-release
  - ${{ else }}:
      - group: ngx-tailwind-dev
  - name: Patch
    value: $[counter(variables.MajorMinor, 0)]

stages:
  - stage: CI
    jobs:
      - template: ngx-tailwind/job.build-test-publish.yml@template
        parameters:
          ProjetName: ngx-tailwind-ui
          RunSetup: ${{parameters.RunSetup}}
          RunBuild: ${{parameters.RunBuild}}
          RunTests: ${{parameters.RunTests}}

  - stage: CD
    dependsOn: CI
    jobs:
      - template: ngx-tailwind/job.release-lib.yml@template
